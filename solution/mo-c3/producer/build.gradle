plugins {
  id 'com.commercehub.gradle.plugin.avro' version '0.16.0'
  id 'java'
  id 'application'
}

mainClassName = 'clients.TemperaturesProducer'

repositories {
    mavenCentral()
    maven { url 'http://packages.confluent.io/maven/' }
}

jar {
    baseName = 'temperatures-producer'
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.5'
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.2'
    compile group: 'org.apache.avro', name: 'avro-tools', version: '1.8.2'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.5.0'
    compile group: "io.confluent", name: "monitoring-interceptors", version: '5.5.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
}
